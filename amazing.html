<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="house-conainer">
        <img class="house-container-image" src="assets/img/modern-house-3d-model-max-obj-3ds-fbx.png" alt="">
        <div class="house-container-info">
          <div class="house-info-title">Недвижимость</div>
          <div class="house-info-adres">Адрес<div class="house-class-name-adres">Brenburger strasse 15A</div></div>
          <div class="house-info-content">
            <div class="house-info-pos house-info-class">Класс <div class="house-class-name">Премиум</div></div>
            <div class="house-info-pos house-info-type">Тип<div class="house-class-name">Особняк</div></div>
            <div class="house-info-pos house-info-users">Владелец<div class="house-class-name">Brendan Hines</div></div>
            <div class="house-info-pos house-info-gos-price">Гос.Цена<div class="house-class-name">$1.500.000</div></div>
            <div class="house-info-pos house-info-nalog">Налог<div class="house-class-name">$400/ч</div></div>
            <div class="house-info-pos house-info-date-buy">Дата приобретения<div class="house-class-name">18.11.2020</div></div>
          </div>
          <img class="house-container-image-lock" src="assets/img/Ellipse-2.png" alt="">
          <img class="house-container-image-lock-vector" src="assets/img/Vector.png" alt="">
          <div class="house-info-door-open">Открыто</div>
        </div>
        <div class="house-sklad-info">
            <div class="house-sklad-info-contant">
              <div class="house-sklad-info-box"> 
                <div class="house-sklad-info-img">
                  <svg width="84" height="84" viewBox="0 0 84 84" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="42" cy="42" r="42" fill="white" fill-opacity="0.1"/>
                    <path d="M84 42C84 65.196 65.196 84 42 84C18.804 84 0 65.196 0 42C0 18.804 18.804 0 42 0C65.196 0 84 18.804 84 42ZM6.46615 42C6.46615 61.6248 22.3752 77.5339 42 77.5339C61.6248 77.5339 77.5339 61.6248 77.5339 42C77.5339 22.3752 61.6248 6.46615 42 6.46615C22.3752 6.46615 6.46615 22.3752 6.46615 42Z" fill="white"/>
                    <path d="M84 42C84 18.804 65.196 -5.69961e-06 42 -3.67176e-06C18.804 -1.6439e-06 1.92978e-06 18.804 3.95764e-06 42C5.98549e-06 65.196 18.804 84 42 84C65.196 84 84 65.196 84 42ZM10.0464 42C10.0464 24.3525 24.3525 10.0464 42 10.0464C59.6475 10.0464 73.9536 24.3525 73.9536 42C73.9536 59.6475 59.6475 73.9536 42 73.9536C24.3525 73.9536 10.0464 59.6475 10.0464 42Z" fill="#E74C3C"/>
                    </svg>
                    
                  <img class="house-safe-img safe-vector-3" src="assets/img/Vector3.png" alt="">
                  <img class="house-safe-img safe-elips-6" src="assets/img/Ellipse-6.png" alt="">
                  <img class="house-safe-img safe-vector-4" src="assets/img/Vector4.png" alt="">
              </div>
              <div class="house-safe-name">Сейф</div>
              <div class="box-sklad-safe house-safe-quantity">10/10</div>
              </div>
              <div class="house-sklad-info-box"> 
                <div class="house-sklad-info-img">
                  <img class="house-safe-img" src="assets/img/Ellipse-3.png" alt="">
                  <img class="house-safe-img" src="assets/img/Ellipse-5.png" alt="">
                  <img class="house-safe-img fridge-elipse-7" src="assets/img/Ellipse-7.png" alt="">
                  <img class="house-safe-img fridge-vector-6" src="assets/img/Vector6.png" alt="">
                  <img class="house-safe-img fridge-elips-6" src="assets/img/Ellipse-6.png" alt="">
                  <img class="house-safe-img fridge-vector-4" src="assets/img/Vector5.png" alt="">
              </div>
              <div class="house-fridge-name">Холодильник</div>
              <div class="box-sklad-safe house-fridge-quantity">24/60</div>
              </div>
              <div class="house-sklad-info-box"> 
                <div class="house-sklad-info-img">
                  <img class="house-safe-img" src="assets/img/Ellipse-3.png" alt="">
                  <img class="house-safe-img" src="assets/img/Ellipse-5.png" alt="">
                  <img class="house-safe-img wardrobe-elipse-8" src="assets/img/Ellipse-8.png" alt="">
                  <img class="house-safe-img wardrobe-vector-7" src="assets/img/Vector7.png" alt="">
                  <img class="house-safe-img wardrobe-elips-6" src="assets/img/Ellipse-6.png" alt="">
                  <img class="house-safe-img wardrobe-vector-4" src="assets/img/Vector4.png" alt="">
                </div>
                <div class="house-wardrobe-name">Шкаф</div>
                <div class="box-sklad-safe house-wardrobe-quantity">18/32</div>
              </div>
            </div>
            <div class="house-buttons">
              <div class="house-buttons-arenda">
                <img class="house-buttons-img" src="assets/img/Vector8.png" alt="">
                <a href="#">Аренда</a>
              </div>
              <div class="house-buttons-door">
                <img class="house-buttons-img" src="assets/img/Vector9.png" alt="">
                <a href="#">Открыть</a>
              </div>
              <div class="house-buttons-sell">
                <img class="house-buttons-img" src="assets/img/Vector10.png" alt="">
                <a href="#">Продать</a>
              </div>
            </div>
            <div class="house-buttons-enter">Войти в мой дом</div>
        </div>
        <div class="close-house-content"><img src="assets/img/Vector2.png" alt=""></div>
      </main>
</body>
</html>
